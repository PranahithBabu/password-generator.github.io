<html>
    <head>
        <meta name='viewport' content='width=device-width', initial-scale=1 />
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Random Password Generator</title>
    </head>
    <body>

        <div class="container">
            <h2>Generate a random password</h2>
            <!-- <h3></h3> -->
            <h6>Customize your password</h6>
            <p>Never use an insecure password again!</p>
            Password Length : <input type="text" id="inp" value="" > <br/>
            <label>
                <input type="checkbox" id="alpha" onchange="check()"> 
                : Alphabets [A-Za-z]
            </label>
            <br/>
            <label>
                <input type="checkbox" id="num" onchange="check()"> 
                : Numbers [0-9] 
            </label>
            <br/>
            <label>
                <input type="checkbox" id="special" onchange="check()"> 
                : Special Characters
            </label>
            <br/>
            <label>
                <input type="checkbox" id="all" onchange="checkChange()" > 
                : ALL
            </label>
            <br>
            <input type="text" id="appName" value="" placeholder="Name of application" > <br>
            <button class="btn btn-success" onclick="generate()">Generate passwords</button>
            <hr>
            <button class="btn btn-warning" id="pass1"></button>
            <button class="btn btn-warning" id="pass2"></button>
            
            <p id="copypara"></p>
            <ul id="saveList">

            </ul>
            <ul id="list">

            </ul>
            
            <div id="btn">

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
